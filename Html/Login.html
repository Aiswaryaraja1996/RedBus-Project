<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://www.redbus.in/favicon.ico?root=rbus"
      rel="shortcut icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
    <title>
      Book Bus Travels, AC Volvo Bus, rPool &amp; Bus Hire - redBus India
    </title>
    <link rel="stylesheet" href="../Css/Login.css" />
  </head>
  <body>
    <div>
      <div class="modal">
        <div class="modal-bg"></div>
        <div class="modal-scroll">
          <div class="modal-position">
            <div class="modal-frame">
              <div class="close">
                <i class="bi bi-x-lg"></i>
              </div>
              <div class="modal-data">
                <div id="signIn">
                  <div id="signIn-view">
                    <div class="left-content">
                      <div class="left-text">
                        <div>Unlock the</div>
                        <div style="margin-top: 16px">
                          Smarter Way to Travel
                        </div>
                      </div>
                      <img
                        src="https://s3.rdbuz.com/Images/webplatform/contextualLogin/desktop-payment-offers.svg"
                      />
                    </div>
                    <div class="right-content">
                      <div class="login-container">
                        <div class="login">
                          <div id="redbusImage"></div>
                          <div class="signin-header">
                            Sign in to avail exciting discounts and cashbacks!!
                          </div>
                          <div class="contact-box">
                            <div class="code-select clearfix">
                              <ul
                                id="phCode"
                                data-cntrycode="IND"
                                class="select-code"
                              >
                                + 91
                              </ul>
                              <span><i class="bi bi-chevron-down"></i></span>
                            </div>
                            <div class="country-code"></div>
                            <div class="mobileInput">
                              <input
                                type="number"
                                class="mobile"
                                placeholder="Enter your mobile number"
                                required
                              />
                            </div>
                          </div>
                          <div class="captcha-container"></div>
                          <div
                            id="otp-container"
                            class="otpContainer disabled clearfix"
                          >
                            <span>GENERATE OTP </span>(One Time Password)
                          </div>
                          <div class="text-social-acc">
                            <span class="or-text">OR, </span>
                            <span>Connect using social accounts</span>
                          </div>

                          <div class="w-106">
                            <div class="social-acc-box-br margin-g">
                              <div
                                id="container-google"
                                style="padding: 2px 10px; display: inline-block"
                              >
                                <div
                                  aria-labelledby="button-label"
                                  class="google-btn"
                                >
                                  <div class="google-flex">
                                    <div>
                                      <img src="../Resources/google.png" />
                                    </div>
                                    <span class="signin-google"
                                      >Sign in with Google</span
                                    >
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="social-acc-box" id="newFbId">
                              <div class="facebook-logo">
                                <img
                                  src="https://www.redbus.in/images/facebook-icon.svg"
                                  width="20"
                                  height="20"
                                />
                              </div>
                              <div class="facebook-text">Facebook</div>
                            </div>
                          </div>
                          <div class="signin-screen"></div>
                          <div class="paddingTerms signin-terms">
                            By signing up, you agree to<br />our
                            <a
                              target="_blank"
                              href="https://www.redbus.in/info/termscondition"
                              >Terms &amp; Conditions</a
                            >
                            and
                            <a
                              target="_blank"
                              href="https://www.redbus.in/info/privacypolicy"
                              >Privacy Policy</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
